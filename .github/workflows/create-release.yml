name: "tagged-release"

on:
  push:
    branches:
      - "dev"
    tags:
      - "v*-dev"

permissions: write-all


jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: "Prepare release"
        run: |
          ls -la
          chmod +x .github/prepare-release.sh
          ./.github/prepare-release.sh
          ls -la bin

      - name: "Prepare notes"
        env:
          tag: ${{ github.ref_name }}
        run: |
          mkdir tmp
          chmod +x .github/prepare-notes.sh
          ./.github/prepare-notes.sh $tag

      - name: "Create release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              -d \
              -F 'tmp/notes.md' \
              --generate-notes \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              ./bin/*