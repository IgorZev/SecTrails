name: "tagged-release"

on:
  push:
    branches:
      - "dev"
    tags:
      - "v*-dev"

permissions: write-all


jobs:
  tagged-release:
    if: contains(github.event.head_commit.message, 'Release:')
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: "Prepare release"
        run: |
          ls -la
          chmod +x .github/prepare-release.sh
          ./.github/prepare-release.sh
          ls -la bin
    
      - name: "Prepare notes"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/IgorZev/SecTrails/releases/latest \
            | jq -r '.. | objects | select(.tag_name) | .tag_name')
          

          mkdir tmp
          chmod +x .github/prepare-notes.sh
          ./.github/prepare-notes.sh $TAG_NAME

      - name: "Create release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              -d \
              -F 'tmp/notes.md' \
              --generate-notes \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              ./bin/*